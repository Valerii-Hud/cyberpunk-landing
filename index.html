<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberpunk Landing</title>
  </head>
  <body>
    <section class="promo">
      <div class="container">
        <img class="promo__logo" src="/src/img/promo/promo-logo.png" />
        <div class="promo__wrapper">
          <img
            src="/src/icons/promo/youtube-logo.png"
            alt="youtube"
            class="promo__icon"
          />
          <img
            src="/src/icons/promo/vk-logo.png"
            alt="vk"
            class="promo__icon"
          />
          <img
            src="/src/icons/promo/facebook-rect-logo.png"
            alt="facebook"
            class="promo__icon"
          />
          <img
            src="/src/icons/promo/twitter-square-logo.png"
            alt="twitter"
            class="promo__icon"
          />
          <img
            src="/src/icons/promo/twitch-logo.png"
            alt="twitch"
            class="promo__icon"
          />
          <img
            src="/src/icons/promo/instagram-square-logo.png"
            alt="instagram"
            class="promo__icon"
          />
        </div>
      </div>
      <div class="promo__cta">
        <div class="promo__cta-descr">Available on all platforms</div>
        <div class="btn promo__cta-btn">Learn more</div>
      </div>
    </section>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
